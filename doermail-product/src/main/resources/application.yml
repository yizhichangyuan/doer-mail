  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

server:
  port: 10000

logging:
  level:
    com.lookstarry.doermail: debug


feign:
  hystrix:
    enabled: true

#调用openfeign，hystrix的超时时间
hystrix:
  command:
    default:
      circuitBreaker:
        sleepWindowInMilliseconds: 300000
        forceClosed: true
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 300000


# ribbon的超时时间
riboon:
  SocketTimeout: 300000
  ReadTimeout: 300000
  ConnectTimeout: 30000

doermall:
  thread:
    core-pool-size: 20
    max-pool-size: 200
    keep-alive-time: 10

