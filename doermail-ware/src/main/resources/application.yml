spring:
  datasource:
    username: root
    password: make1234
    # mysql连接需要开启批量插入，允许批量查询
    url: jdbc:mysql://192.168.2.200:3306/gulimall_wms?rewriteBatchedStatements=true&allowMultiQueries=true
    driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

  application:
    name: doermail-ware

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

server:
  port: 11000

logging:
  level:
    com.lookstarry.doermail.ware.dao: debug

feign:
  hystrix:
    enabled: true

#调用openfeign，hystrix的超时时间
hystrix:
  command:
    default:
      circuitBreaker:
        sleepWindowInMilliseconds: 300000
        forceClosed: true
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 300000


# ribbon的超时时间
riboon:
  SocketTimeout: 300000
  ReadTimeout: 300000
  ConnectTimeout: 30000

