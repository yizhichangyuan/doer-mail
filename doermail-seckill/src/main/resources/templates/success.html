<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="http://cart.doermall.com/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://cart.doermall.com/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cart.doermall.com/static/cart/js/swiper.min.js"></script>
    <script src="http://cart.doermall.com/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cart.doermall.com/static/cart/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cart.doermall.com/static/cart/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="http://cart.doermall.com/static/cart/css/success.css" />

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://doermall.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li>
                <a th:if="${session.loginUser != null}">欢迎，[[${session.loginUser.username}]]</a>
                <a th:if="${session.loginUser == null}" href="http://cart.doermall.comhttp://auth.doermall.com/login.html">欢迎，请登录</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://cart.doermall.comhttp://auth.doermall.com/register.html" class="li_2" th:if="${session.loginUser == null}">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://cart.doermall.com/javascript:;">我的订单</a>
            </li>



        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://cart.doermall.comhttp://doermall.com"><img src="http://cart.doermall.com/static/cart/img/logo1.jpg"  style="height: 60px;width:180px;"  /></a>
            </div>
            <div class="nav_top_two"><input type="text" /><button>搜索</button></div>
        </div>
    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${orderSn != null}" class="mc success-cont">
                    <h2>恭喜，秒杀成功，订单号[[${orderSn}]]</h2>
                    <h2>正在准备订单数据，10以后自动跳转支付<a style="color:red" th:href="${'http://order.doermall.com/payOrder?orderSn=' + orderSn}">去支付</a></h2>
                </div>
            </div>
            <div th:if="${orderSn == null}">
                <h2>手气不好，秒杀失败，下次兹阿莱</h2>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="http://cart.doermall.com/static/cart/js/success.js"></script>

</html>
